<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #dbcbed, #a9bfe5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 45px;
            border-radius: 22px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: left;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4747e3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #3e0a91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="regForm" onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Full Name">
            <span class="error" id="nameError"></span>

            <input type="email" id="email" placeholder="Email">
            <span class="error" id="emailError"></span>

            <input type="password" id="password" placeholder="Password">
            <span class="error" id="passwordError"></span>

            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <span class="error" id="confirmPasswordError"></span>

            <input type="text" id="phone" placeholder="Phone Number">
            <span class="error" id="phoneError"></span>

            <select id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span class="error" id="genderError"></span>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            document.querySelectorAll(".error").forEach(e => e.innerHTML = "");
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let phone = document.getElementById("phone").value;
            let gender = document.getElementById("gender").value;
            
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                isValid = false;
            }
            if (email === "" || !email.includes("@")) {
                document.getElementById("emailError").innerHTML = "Valid email is required";
                isValid = false;
            }
            if (password === "") {
                document.getElementById("passwordError").innerHTML = "Password is required";
                isValid = false;
            }
            if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match";
                isValid = false;
            }
            if (phone === "" || isNaN(phone) || phone.length < 10) {
                document.getElementById("phoneError").innerHTML = "Valid phone number required";
                isValid = false;
            }
            if (gender === "") {
                document.getElementById("genderError").innerHTML = "Please select gender";
                isValid = false;
            }
            
            return isValid;
        }
    </script>
</body>
</html>
